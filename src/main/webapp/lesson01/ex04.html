<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>회원 정보 입력</h1>
		
		<!-- Form의 3종 세트; form , name, submit 이 세개가 다 있어야 서버에 전송된다!
		이 세가지가 있는지 꼭 체크해야! -->
		<form method="get" action="/lesson01/ex04"> <!-- 404에러가 뜨면 디버깅으로 이 주소를 체크해야! -->
			<div class="form-group">
				<label for="userId">아이디</label>  <!-- for이란 문법으로 id로 연결함 -->
				<input type="text" id="userId" name ="userId" class="form-control col-3" placeholder="아이디 입력"> 
					<!-- name속성으로 서블릿에서 getParameter가 인식한다! id가 아니라 name!-->
			</div>
			<div class="form-group">
				<label for="name">이름</label>  <!-- for이란 문법으로 id로 연결함 -->
				<input type="text" id="name" name ="name" class="form-control col-3" placeholder="이름 입력"> 
					<!-- name속성으로 서블릿에서 getParameter가 인식한다! id가 아니라 name!-->
			</div>
			<div class="form-group">
				<label for="birth">생년월일</label>  <!-- for이란 문법으로 id로 연결함 -->
				<input type="text" id="birth" name ="birth" class="form-control col-3" placeholder="예)19800110"> 
					<!-- name속성으로 서블릿에서 getParameter가 인식한다! id가 아니라 name!-->
			</div>
			<div class="form-group">
				<label for="email">Email</label>  <!-- for이란 문법으로 id로 연결함 -->
				<input type="text" id="email" name ="email" class="form-control col-3" placeholder="이메일 입력"> 
					<!-- name속성으로 서블릿에서 getParameter가 인식한다! id가 아니라 name!-->
			</div>
			
			<input type="submit" value="가입하기" class="btn btn-info">
		</form>
	</div>
</body>
</html>
